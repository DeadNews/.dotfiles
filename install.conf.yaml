- defaults:
    link:
      create: true
      glob: true
      exclude: ["*/README.md"]

- link:
    ~/.config/bat: bat
    ~/.config/Code/User/settings.json: .vscode/settings.json
    ~/.config/micro/: micro/**
    ~/.config/pbincli/pbincli.conf: pbincli/pbincli.conf
    ~/.config/tmux: tmux
    ~/.local/share/color-schemes/OneDarkNuanced.colors: plasma/OneDarkNuanced.colors
    ~/.local/share/konsole: konsole
    ~/.local/share/zsh/user-config.zsh: zsh/user-config.zsh
    ~/.zshrc: zsh/.zshrc
